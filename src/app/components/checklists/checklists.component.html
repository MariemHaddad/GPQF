<style>
.checklist-container {
    padding: 20px;
  }
  .checklist-title {
  text-align: center;
  color: #87CEEB;
  font-weight: bold;
  margin-bottom: 20px;
}
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  
  table, th, td {
    border: 1px solid #ddd;
  }
  
  th, td {
    padding: 10px;
    text-align: left;
  }
  
  thead {
    background-color: #f4f4f4;
  }
  
  .checklist-status {
    margin-top: 20px;
  }
  
  .checklist-status p {
    font-size: 16px;
  }
</style>
<div class="checklist-container">
    <h2 class="checklist-title">Checklist de Revue de {{ phaseDescription }} du Projet {{ NomP }}</h2>
    
    <!-- Tableau des items de la checklist -->
    <table *ngIf="checklist">
      <thead>
        <tr>
          <th>Description</th>
          <th>RÃ©sultat</th>
          <th>Commentaire</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of checklist.items">
          <td>{{ item.description }}</td>
          <td>{{ item.resultat }}</td>
          <td>{{ item.commentaire }}</td>
        </tr>
      </tbody>
    </table>
    
    <!-- Informations sur la checklist -->
    <div class="checklist-status">
      <p><strong>Statut:</strong> {{ checklist.status }}</p>
      <p><strong>Remarque:</strong> {{ checklist.remarque }}</p>
    </div>
  </div>
