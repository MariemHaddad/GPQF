<div class="page-container">
    <div class="logo-container">
      <img src="assets/img/Telnet.png" alt="Telnet Logo" class="logo-image">
    </div>
    
    <div class="form-container">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4" style="color: dodgerblue !important">Réinitialiser le mot de passe</h1>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required class="form-control" aria-describedby="passwordHelp" placeholder="Entrez un nouveau mot de passe...">
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block" data-toggle="modal" data-target="#logoutModal">
            Réinitialiser le mot de passe
        </button>
        
        <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
      
      <hr>
      <div class="text-center">
        <a class="small" href="login">Déjà un compte? Connectez-vous!</a>
      </div>
      <div class="text-center">
        <a class="small" href="register">Créer un compte!</a>
      </div>
    </div>
 
  
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mot de passe modifié avec succès, connectez-vous !</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" href="login">Login</a>
        </div>
      </div>
    </div>
  </div>
  
  <style>/* Suppression de toutes les marges et paddings */
   /* Suppression de toutes les marges et paddings */
   body, html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Empêche le débordement horizontal */
}

.page-container {
    height: 100vh; /* S'assurer que l'arrière-plan couvre toute la hauteur de la vue */
    width: 100vw; /* S'assurer que l'arrière-plan couvre toute la largeur de la vue */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Centre verticalement le contenu */
    align-items: center; /* Centre horizontalement le contenu */
    background-image: url('assets/img/devv.jpg'); /* Image d'arrière-plan */
    background-size: cover; /* Assurez-vous que l'image couvre toute la page */
    background-position: center; /* Centre l'image */
    background-repeat: no-repeat; /* Empêche la répétition de l'image */
}

/* Logo */
.logo-container {
    display: flex;
    justify-content: center; /* Centre le logo */
    margin-bottom: -80px; /* Espacement sous le logo */
}

.logo-image {
    width: 100%; /* Permet au logo de prendre toute la largeur de son conteneur */
    max-width: 400px; /* Largeur maximale du logo */
    height: auto; /* Garde les proportions */
}

/* Formulaire */
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

/* Champs de formulaire */
.form-control {
    border-radius: 10px;
    padding: 10px;
    font-size: 1rem;
}

/* Bouton */
.btn-user {
    font-size: 1.1rem;
    padding: 0.75rem 0.75rem;
    margin-top: 15px;
    width: 100%;
}

/* Centre le texte */
.text-center {
    text-align: center;
    margin-top: 10px;
    color: white; /* Pour s'assurer que le texte est visible sur un fond d'écran sombre */
}

/* Styles des messages d'alerte */
.alert {
    width: 100%;
    margin-top: 15px;
}
</style>
