<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <img src="assets/img/Telnet.png" alt="Telnet Logo" class="mb-4" style="width: 400px; height: auto; ">
                    
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2" style="color: dodgerblue !important" >Forgot Your Password?</h1>
                                    <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                        and we'll send you a new password!</p>
                                </div>
                                <form (submit)="onSubmit()">
                                    <div class="form-group">
                                        <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" href="" data-toggle="modal" data-target="#logoutModal">Send</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="register">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login">Already have an account? Login!</a>
                                 <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">a new password has been sent to your email ☺️</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
    
            <div class="modal-footer">
             
                <a class="btn btn-primary" href="login">Login</a>
            </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
