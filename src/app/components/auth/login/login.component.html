<div class="page-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/img/Telnet.png" alt="Telnet Logo" class="logo-image">
    </div>
    <div class="form-container">
      
      <form [formGroup]="Form" (ngSubmit)="login()">
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email" required>
          <div *ngIf="Form.get('email')?.invalid && Form.get('email')?.touched" class="text-danger">
            <div *ngIf="Form.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="Form.get('email')?.errors?.['email']">Email is not valid</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" id="motDePasse" placeholder="Enter Password" required>
          <div *ngIf="Form.get('password')?.invalid && Form.get('password')?.touched" class="text-danger">
            <div *ngIf="Form.get('password')?.errors?.['required']">Password is required</div>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message text-danger">
          {{ errorMessage }}
        </div>
        <button class="btn btn-primary btn-user btn-block" type="submit">Authentification</button>
        <hr>
      </form>
      <hr>
      <div class="text-center">
        <a class="small" href="forgetpassword">Mot de passe oublié?</a>
      </div>
      <div class="text-center">
        <a class="small" href="register">Créer un compte!</a>
      </div>
    </div>
  </div>
</div>


<style>
/* Suppression de toutes les marges et paddings */
body, html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Empêche le débordement horizontal */
}

/* Conteneur de la page avec l'image de fond */
.page-container {
    height: 100vh; /* S'assurer que l'arrière-plan couvre toute la hauteur de la vue */
    width: 100vw; /* S'assurer que l'arrière-plan couvre toute la largeur de la vue */
    display: flex;
    justify-content: center; /* Centre horizontalement le contenu */
    align-items: center; /* Centre verticalement le contenu */
    background-image: url('assets/img/devv.jpg'); /* Image d'arrière-plan */
    background-size: cover; /* Assurez-vous que l'image couvre toute la page */
    background-position: center; /* Centre l'image */
    background-repeat: no-repeat; /* Empêche la répétition de l'image */
}

/* Ajuster la carte */
.card {
    background-color: rgba(255, 255, 255, 0.9); /* Transparence légère */
    border-radius: 15px; /* Coins arrondis */
    max-width: 900px; /* Largeur maximale de la carte */
    width: 100%; /* S'assure que la carte prend toute la largeur possible */
    padding: 20px; /* Espacement interne */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ajout d'ombre pour un effet visuel */
}

/* Logo */
.logo-container {
    display: flex;
    justify-content: center; /* Centre le logo */
    margin-bottom: -50px; /* Espacement sous le logo */
}

.logo-image {
    width: 100%; /* Permet au logo de prendre toute la largeur de son conteneur */
    max-width: 400px; /* Augmenter la largeur maximale du logo */
    height: auto; /* Garde les proportions */
}
/* Champs de formulaire */
.form-control {
    border-radius: 10px;
    padding: 10px;
    font-size: 1rem;
}

/* Bouton */
.btn-user {
    font-size: 1.1rem;
    padding: 0.75rem 0.75rem;
    margin-top: 15px;
}

/* Centre le texte */
.text-center {
    text-align: center;
}
</style>
